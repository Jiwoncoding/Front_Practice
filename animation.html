<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>CSS animation and JavaScript Animation</title>
    <style>
        #box1{ transition-duration: 2s; } /* css3 모션 설정 */
    </style>
</head>
<body>
    <h1>CSS animation and JavaScript Animation</h1>
	<hr>
	<div id='box1'>css Animation</div>
	<div id='box2'>javascript Animation</div>

	<script>
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');

		// CSS3 Animation(Transition)
		box1.onclick = function(){
			this.style.marginLeft = '200px';
		};

		// jQuery Animation
		box2.onclick = function(){
			$(this).animate({
				marginLeft: '200px'
			}, 2000);
		};

	</script>
</body>
</html>
